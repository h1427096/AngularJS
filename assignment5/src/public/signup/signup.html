<div class="container">
    <form name="signupForm" novalidate>
        <input type="text" name="firstName" placeholder="First name"
            ng-model="signupCtrl.user.firstName"
            required>
        <span ng-if="signupForm.firstName.$error.required && signupForm.firstName.$touched">
            First name is required
        </span>
        <br>

        <input type="text" name="lastName" placeholder="Last name"
            ng-model="signupCtrl.user.lastName"
            required>
        <span ng-if="signupForm.lastName.$error.required && signupForm.lastName.$touched">
            Last name is required
        </span>
        <br>

        <input type="email" name="email" placeholder="Email"
            ng-model="signupCtrl.user.email"
            required>
        <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
            Must be a valid email address
        </span>
        <br>

        <input type="text" name="phone" placeholder="Phone ###-###-####"
            ng-model="signupCtrl.user.phone"
            pattern="(\d{3})-(\d{3})-(\d{4})">
        <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
            Phone must be in the format ###-###-####.
        </span>
        <br>

        <input type="text" name="favoriteDish" placeholder="Favorite Dish Code"
            ng-model="signupCtrl.user.favoriteDish"
            required>
        <span ng-if="signupForm.favoriteDish.$error.required && signupForm.favoriteDish.$touched">
            Please enter your favorite dish
        </span>
        <span ng-if="signupCtrl.noSuchMenuNumber">
            No such menu number exists
        </span>
        <br>

        <button ng-disabled="signupForm.$invalid" ng-click="signupCtrl.submit()">Submit</button>
        <span ng-if=signupCtrl.saved>Your information has been saved</span>

    </form>
</div>
